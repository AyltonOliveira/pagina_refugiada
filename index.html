<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cadastro Refugiada</title>
  <link href="css/style.css" rel="stylesheet"/>
</head>

<body>
  <div class="box">
    <div class="img-box">
      <img src="img/mãerefugiada.png">
    </div>
    <div class ="form-box">
    <h2>Bem Vindo ao Cadastro de Anfitrião</h2>
    <P>Já é um membro? <a href="#">Login </a </P>
    <form action="#">
        
        <div class="espacamento"> 

      <div class="input-group">
        <label for="nome"> Nome Completo:</label>
        <input type="text" id="nome" placeholder="João Alberto Chico" required>
      </div>
    
      <div class="input-group">
        <label for="email"> E-mail:</label>
        <input type="email" id="email" placeholder="joão@gmail.com" required>
      </div>
    
      <div class="input-group w20">
        <label for="telefone">Telefone:</label>
        <input type="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
      </div>
  
      <div class="input-group w20">
        <label for="cpf">Nº do CPF:</label>
        <input type="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX" required>
      </div>
      
      <div class="input-group w15">
        <label for="cep">Digite o CEP:</label>
        <input type="text" name="cep" id="cep" placeholder="XXXXX-XXX" maxlength= "9" required>
      </div>
      
      <div class="input-group w15">
        <label for="rua">Rua:</label>
        <input type="text" name="rua" id="rua" placeholder="Rua XXXXX" required>
      </div>
      
      <div class="input-group w30">
        <label for="estado">Estado:</label>
        <input type="text" name="estado" id="estado" placeholder="XX" required>
      </div>

      <div class="input-group w30">
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" placeholder="Vila XXXXX" required>
      </div>
      
      <div class="input-group w40">
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro" placeholder="Nova XXXXX" required>
      </div>

      <div class="input-group w40">
        <label for="bairro">Número:</label>
        <input type="text" name="numero" id="numero" placeholder="5XX" required>
      </div>

    <div class="input-group w50">
        <label for="senha">Senha:</label>
        <input type="password" id="Senha" placeholder="Digite sua senha:" required>
      </div>    
    <div class="input-group w50">
        <label for="Confirmarsenha">Confirmar Senha:</label>
        <input type="password" id="Confirmarsenha" placeholder="Confirme sua senha:" required>
      </div>

    <div class="input-group">
      <button>Cadastrar</button>
    </div>
</div>
    </form>
  </div>
  



      
  <script src="js/consultar.js"></script>
  
</body>

</html>
